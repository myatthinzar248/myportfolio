      <div class="container d-flex justify-content-center">
        <div class="card bg-dark w-75">
            <div class="card-body">
              <form>
                <label for="name" class="label-control text-white mb-2">Full Name<sup>*</sup></label>
                <input type="text" id="name" class="form-control mb-2 rounded-pill" placeholder="Enter your full name" style="background-color: rgba(146, 49, 81, 0.7);">
                <label for="email" class="label-control text-white mb-2">Email</label>
                <input type="email" id="email" class="form-control rounded-pill" placeholder="Enter your email" style="background-color: rgba(146, 49, 81, 0.7)";>
                <label for="message" class="label-control text-white mb-2">Message</label>
                <textarea name="" id="" cols="105" rows="5" placeholder="Enter your message..." class="rounded-4 form-control" style="background-color: rgba(146, 49, 81, 0.7)";></textarea>
                <button type="submit" class="d-block m-auto justify-content-center btn btn-primary text-white col-1 mt-4" style="width: 100px; background-color: rgba(146, 49, 81, 0.7);border-style: none;">Send</button>
